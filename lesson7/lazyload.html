<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <h1>Progressive Loading Images</h1>
    </header>
    <main class="pictures">
      <img src="images/placeholder.webp" data-src="images/01.jpg" alt="Desk" />
      <img
        src="images/placeholder.webp"
        data-src="images/02.jpg"
        alt="Dock and sea"
      />
      <img
        src="images/placeholder.webp"
        data-src="images/03.jpg"
        alt="Ground"
      />
      <img
        src="images/placeholder.webp"
        data-src="images/04.jpg"
        alt="Computer"
      />
      <img
        src="images/placeholder.webp"
        data-src="images/05.jpg"
        alt="Forest"
      />
      <img
        src="images/placeholder.webp"
        data-src="images/06.jpg"
        alt="Sea"
        class="pic"
      />
      <a href="../index.html" target="_blank" rel="noopener noreferrer">HOME</a>
    </main>
    
    <script src="js/index.js"></script>
